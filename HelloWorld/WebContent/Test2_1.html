<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Text2_2</title>
		<script>
			function onclickFun(){
				var usernameObj = document.getElementById("username");
				var usernameText = usernameObj.value;
				var spanObj = document.getElementById("usernameSpan");
				//spanObj.innerHTML = "112";
				var patt = /^\w{5,12}$/;
				if(patt.test(usernameText)){
					spanObj.innerHTML = "用户名合法";
					spanObj.style = "color : green;";
				}else{
					spanObj.innerHTML = "用户名不合法";
					spanObj.style = "color : red;";
				}
			}
			function checkAll(){
				var hobbies = document.getElementsByName("hobby");
				for (var i = 0; i < hobbies.length; i++) {
					hobbies[i].checked = true;
				}
			}
			
			function checkNo(){
				var hobbies = document.getElementsByName("hobby");
				for (var i = 0; i < hobbies.length; i++) {
					hobbies[i].checked = false;
				}
			}
			
			function checkReverse(){
				var hobbies = document.getElementsByName("hobby");
				for (var i = 0; i < hobbies.length; i++) {
					hobbies[i].checked = !hobbies[i].checked;
				}
			}
			
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>用户名：</td>
				<td><input type = "text" id = "username" value = "123456"/>
					<button onclick = "onclickFun();">验证</button>
					<span id = "usernameSpan"></span></td>
			</tr>
			<tr>
				<td>兴趣爱好：</td>
				<td><input type="checkbox" name="hobby" value="java" checked="checked"/>Java
					<input type="checkbox" name="hobby" value="cpp"/>C++
					<input type="checkbox" name="hobby" value="js"/>JavaScript
					<input type="checkbox" name="hobby" value="lua"/>LUA
				</td>
			</tr>
		</table>
			<button onclick="checkAll();">全选</button>
			<button onclick="checkNo();">全不选</button>
			<button onclick="checkReverse();">反选</button>
	</body>
</html>
