<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>这是标题，网页的名字</title>
	</head>
	<body>
		<font face="宋体" size="7" color="red">我是字体标签</font><br/>
		&lt;br&gt;<br/><hr/>
		<h1>这是h1</h1>
		<h2>这是h2</h2>
		<h3>这是h3</h3>
		<h4>这是h4</h4>
		<h5>这是h5</h5>
		<h6>这是h6</h6>
		<a href="img标签.html" target="_black">这是超链接</a>
		<ul type="circle">
			<li>one</li>
			<li>two</li>
		</ul>
		<img alt="文件找不到了" src="pic/01.jpg" border="1" width="800" height="960"/>
		<center>
			<h1>表单标题</h1>
			<table border="1" width="200" height="200" cellspacing="0">
				<tr>
					<th>1.1</th>
					<th>1.2</th>
				</tr>
				<tr>
					<td align="center">2.1</td>
					<td>2.2</td>
				</tr>
				
			</table>
		</center>
		<center>
			<table border="1" width="200" height="200">
				<tr>
					<td colspan="2">1.1</td>				
					<td>1.3</td>
				</tr>
				<tr>
					<td rowspan="2">2.1</td>
					<td rowspan="2" colspan="2"></td>
							
				</tr>
				<tr>
					<td colspan="2" rowspan="2">3.3</td>
				</tr>
			</table>
		</center>
		<form action="http://localhost:8080" method="post">
			<center>
			<h2>用户注册</h2>
				<table>
					<tr>
						<td>user:</td>
						<td><input type="text" name="user" value="zzz"></td>
					</tr>
					<tr>
						<td>password:</td>
						<td><input type="password" name="PSW" value="123456"></td>
					</tr>
				</table>
			</center>
		</form>
		<!-- iframe框架标签 -->
		<center>
			<iframe src="img标签.html" width="1200" height="300" name="abc">hello</iframe>
		</center>
		<a href="img标签2.html" target="abc"><img alt="图片未显示" src="图片资源/15.jpg" width="200" height="240" border="1"/></a>
		<a href="img标签3.html" target="abc"><img alt="图片未显示" src="图片资源/16.jpg" width="200" height="240" border="1"/></a>
		<a href="img标签4.html" target="abc"><img alt="图片未显示" src="图片资源/17.jpg" width="200" height="240" border="1"/></a>
		<a href="img标签5.html" target="abc"><img alt="图片未显示" src="图片资源/18.jpg" width="200" height="240" border="1"/></a>
	</body>
</html>
