			//动态注册
			window.onload = function(){
				var btns = document.getElementById("btn1");
				btns.onclick = function(){
					var inputs = document.getElementsByTagName("input");
					for (var i = 0; i < inputs.length; i++) {
						inputs[i].checked = true;					
					}
				}
				var btns = document.getElementById("btn2");
				btns.onclick = function(){
					var inputs = document.getElementsByTagName("input");
					for (var i = 0; i < inputs.length; i++) {
						inputs[i].checked = false;					
					}
				}
				var btns = document.getElementById("btn3");
				btns.onclick = function(){
					var inputs = document.getElementsByTagName("input");
					for (var i = 0; i < inputs.length; i++) {
						inputs[i].checked = !inputs[i].checked;					
					}
				}
			}
		</script>
	</head>
	<body>
	<h1>createElement方法</h1>
		<table>
			<tr>
				<td>兴趣爱好：</td>
				<td><input type="checkbox" value="java" checked="checked"/>Java
					<input type="checkbox" value="cpp"/>C++
					<input type="checkbox" value="js"/>JavaScript
					<input type="checkbox" value="lua"/>LUA
				</td>
			</tr>
		</table>
		<button id = "btn1" onclick = "checkAll();">全选</button>
		<button id = "btn2" onclick = "checkNo();">全不选</button>
		<button id = "btn3" onclick = "checkReverse();">反选</button>
	</body>
</html>
