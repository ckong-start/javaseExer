<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 表单标签的 self-evaluation:-->
		<form action="http://localhost:8080" method="post">
			<input type="hidden" name="abc" value="abcValue"/>
			<center>
				<table>
					<tr>
						<td>user:</td>
						<td><input name="username" type="text" value="zzz"/></td>
					</tr>
					<tr>
						<td>password:</td>
						<td><input name="userPSW" type="password" value="123456"/></td>
					</tr>
					<tr>
						<td>ensurePSW:</td>
						<td><input name="rePSW" type="password" value="123456"/></td>
					</tr>
					<tr>
						<td>gender:</td>
						<td>
							<input name="sex" type="radio" value="boy" checked="checked"/>男
							<input name="sex" type="radio" value="girl"/>女
							<input name="sex" type="radio" value="unkonwn"/>暂时不选
						</td>
					</tr>
					<tr>
						<td>interesting:</td>
						<td>
							<input name="hobby" type="checkbox" value="java" checked="checked"/>java
							<input name="hobby" type="checkbox" value="python"/>python
							<input name="hobby" type="checkbox" value="go"/>go
						</td>
					</tr>
					<tr>
						<td>nation:</td>
						<td>
							<select name="country">
								<option value="none">--请选择国籍--</option>
								<option value="china">china</option>
								<option value="usa">USA</option>
								<option value="jp">JP</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>self-evaluation:</td>
						<td><textarea name="desc" rows="10" cols="20">我是默认文本</textarea></td>
					</tr>
					<tr>
						<td><input type="reset"/></td>
						<td align="center"><input type="submit"/></td>
					</tr>
				</table>
			</center>
		</form>
	</body>
</html>
